<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Project Manager</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Имя"/>
                <h:inputText value="#{userController.userName}"/>
                <h:outputLabel value="Пароль"/>
                <h:inputText value="#{userController.password}"/>
                <h:outputLabel value="Проект"/>
                <h:selectOneMenu id="lazy" value="#{userController.currentProject}" style="width:125px">                    
                    <f:selectItems value="#{projectController.projectList}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value="войти" action="main"/>
            <h:messages/>
        </h:form>
    </h:body>
</html>
