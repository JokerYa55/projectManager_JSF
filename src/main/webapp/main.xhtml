<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        #{userController.userName}

        <h:form>
            <p:growl id="growl" showDetail="true" />
            <h:panelGrid columns="2">
                <p:outputLabel value="Имя"/>
                <p:inputText value="#{userController.newUser.name}"/>                
                <p:outputLabel value="Пароль"/>
                <p:inputText value="#{userController.newUser.password}"/>
            </h:panelGrid>            
            <p:commandButton value="войти" actionListener="#{userController.addUser()}" action="main" ajax="false"/>

            <p:dataTable value="#{userController.userList}" var="item">
                <p:column headerText="name">
                    #{item.name}
                </p:column>

            </p:dataTable>
        </h:form>



    </h:body>
</html>
